

<div class="card mt-3">
    <div class="card-header">
        <h3 class="card-title">Seçenek Listesi Tablosu</h3>
    </div>
    <div class="card-body">
        <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
           <div class="row">
<div class="col-sm-12 item-center">
    <div class="table-responsive">
        <table id="dtHorizontalVerticalExample" class="table table-bordered table-hover dataTable dtr-inline">
            <thead>
                <tr>
                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending">Seçenek Adı
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                        aria-label="CSS grade: activate to sort column ascending">Durum</th>
                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                        aria-label="CSS grade: activate to sort column ascending">Sil</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of option" class="text-center align-middle">
                    <td class="align-middle">{{item.optionName}}</td>
                    <td class="align-middle">
                        <a *ngIf="!item.optionStatus" (click)="active(item);" href="admin/list-option/{{fieldId}}" class="btn btn-success">Aktif Et</a>
                        <a *ngIf="item.optionStatus" (click)="passive(item);" href="admin/list-option/{{fieldId}}" class="btn btn-warning">Pasif Et</a>
                    </td>
                    <td class="align-middle"><a (click)="deleteBox(item);" class="btn btn-danger">Sil</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

            
</div>
</div>
    <!-- /.card-body -->
</div>

<!-- /.card -->
