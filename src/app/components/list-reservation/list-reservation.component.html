

<div class="card mt-3">
    <div class="card-header">
        <h3 class="card-title">Rezervasyon Listesi Tablosu</h3>
        <input
        class="search-bar float-right mt-3"
        placeholder="Rezervasyon Ara..."
        [(ngModel)]="filtertext"
        id="filtertext"
        type="text"
      />
    </div>
        <div class="card-body">
        <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
           <div class="row">
<div class="col-sm-12 item-center">
    <div class="table-responsive">
        <table id="dtHorizontalVerticalExample" class="table table-bordered table-hover dataTable dtr-inline">
            <thead>
                <tr>
                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending">Adı Soyadı
                    </th>
                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending">Telefon
                    </th>
                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                    colspan="1" aria-sort="ascending"
                    aria-label="Rendering engine: activate to sort column descending">Mail
                </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reservations | reservation: filtertext" class="text-center align-middle">
                    <td class="align-middle">{{item.name}}</td>
                    <td class="align-middle">{{item.phoneNumber}}</td>
                    <td class="align-middle">{{item.mail}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

            
</div>
</div>
    <!-- /.card-body -->
</div>

<!-- /.card -->
