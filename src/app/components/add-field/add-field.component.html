<div class="card card-primary mt-3">
    <div class="card-header">
        <h3 class="card-title">Alan Ekleme Formu</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="fieldAddForm">
        <div class="card-body">
            <div class="form-group">
                <label >Alanı Eklemek İstediğiniz Fuar Seçiniz</label>
                <select name="appointment-date" class="form-select" formControlName="fairId"  id="">
                  <option *ngFor="let item of fair" [value]="item.fairId">{{item.fairName}}</option>
                </select>
              </div>

              <div class="form-group">
                <label >Alan Adı</label>
                <input  class="form-control" formControlName="fieldName" >
              </div>

              <div class="form-group">
                <label >Alan Tipi</label>
                <select name="appointment-date" class="form-select" formControlName="fieldType"  id="">
                  <option  value="number">Number</option>
                  <option  value="string">String</option>
                  <option  value="select">Select</option>
                </select>
              </div>
           
            </div>

        <div class="card-footer">
            <button type="submit" (click)="add()" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
</div>
