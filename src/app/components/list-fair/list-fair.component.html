

    <div class="card mt-3">
        <div class="card-header">
            <h3 class="card-title">Fuar Listesi Tablosu</h3>
            <input
            class="search-bar float-right"
            placeholder="Fuar Ara..."
            [(ngModel)]="filtertext"
            id="filtertext"
            type="text"
          />
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                </div>
               <div class="row">
    <div class="col-sm-12 item-center">
        <div class="table-responsive">
            <table id="dtHorizontalVerticalExample" class="table table-bordered table-hover dataTable dtr-inline">
                <thead>
                    <tr>
                        <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                            colspan="1" aria-sort="ascending"
                            aria-label="Rendering engine: activate to sort column descending">Fuar Adı
                        </th>
                        <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                            colspan="1" aria-sort="ascending"
                            aria-label="Rendering engine: activate to sort column descending">Fuar Logosu
                        </th>
                        <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending">Varsayılan Fuar
                    </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                            aria-label="CSS grade: activate to sort column ascending">Pdf Ayarları</th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                            aria-label="CSS grade: activate to sort column ascending">Durum</th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                            aria-label="CSS grade: activate to sort column ascending">Güncelle</th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                            aria-label="CSS grade: activate to sort column ascending">Sil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Fairs | fair: filtertext" class="text-center align-middle">
                        <td class="align-middle">{{item.fairName}}</td>
                        <td class="align-middle"><img [src]="createImgPath(item.fairLogo)" alt="product" class="logo-image"></td>
                        <td class="align-middle"><a (click)="setDefaultFair(item)" class="btn btn-info">Varsayılan</a></td>
                        <td class="align-middle"><a (click)="pdfSettings(item.fairId)" class="btn btn-dark">Pdf Ayarları</a></td>
                        <td class="align-middle">
                            <a *ngIf="!item.fairStatus" (click)="active(item);" href="admin/list-fair" class="btn btn-success">Aktif Et</a>
                            <a *ngIf="item.fairStatus" (click)="passive(item);" href="admin/list-fair" class="btn btn-warning">Pasif Et</a>
                        </td>
                        <td class="align-middle"><a routerLink="/admin/update-fair/{{item.fairId}}" class="btn btn-primary">Güncelle</a></td>
                        <td class="align-middle"><a (click)="deleteBox(item);" class="btn btn-danger">Sil</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

                
 </div>
    </div>
        <!-- /.card-body -->
    </div>
